<!-- Header -->
<header>
    <div class="container" style="padding-top: 120px;" data-ng-app="MiCarrito">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <div>
                        <h1>Compras</h1>
                        <br>
                        <div class="text-center row col-md-offset-1 col-md-10" ng-controller="CarritoController" ng-show="carrito.length">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th class="span1 text-center">CÃ³digo</th>
                                    <th class="span5 text-center">Producto</th>
                                    <th class="span2 text-center">Cantidad</th>
                                    <th class="span2 text-center">Precio</th>
                                    <th class="span2 text-center">Total</th>
                                    <th class="span2 text-center">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in carrito">
                                    <td>{{item.Producto.Id}}</td>
                                    <td>{{item.Producto.Producto}}</td>
                                    <td class="col-md-1">
                                        <input type="text" ng-model="item.Cantidad" class="form-control" placeholder="0" aria-describedby="basic-addon1">
                                    </td>
                                    <td>{{item.Producto.Precio|formatoMoneda}}</td>
                                    <td>{{item.Cantidad * item.Producto.Precio|formatoMoneda}}</td>
                                    <td>
                                        <a class="btn btn-info">
                                            <i class="fa fa-eye"></i>
                                        </a>
                                        <button class="btn btn-danger" ng-click="eliminar(item)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <th class="span2" >Total</th>
                                    <td style="font-family: Bangers; font-size: 15px;">{{precioTotal()|formatoMoneda}}</td>
                                </tr>
                                </tbody>
                            </table>
                            <button id="comprar" type="button" class="action-button shadow animate orange btn">Comprar</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <div>
                <tabs>
                    <pane title="Productos">
                        <div class="row" ng-controller="ProductosController">
                            <div class="well span3" ng-repeat="producto in productos">
                                <h4>{{producto.Producto}}</h4>
                                <img class="" title="{{producto.Producto}}"
                                     src="{{producto.Imagen}}" />
                                <button class="btn btn-info btn-block" ng-click="agregar(producto)">
                                    <i class="icon-plus-sign"></i>
                                    Precio: {{producto.Precio|formatoMoneda}}
                                </button>
                            </div>
                        </div>
                    </pane>
                </tabs>
            </div>
        </div>
    </div>
</header>
